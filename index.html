<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвертый проект" />
    <meta name="keywords" content="html,css" />
    <meta name="author" content="Илюшка" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>mesto</title>
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/validation.js"> defer</script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo1.svg" class="header__logo" alt="Логотип Место" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__menu">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button profile__button"
              type="button"
              data-modal-btn="popup_edit-profile"
              aria-label="Кнопка открытия окна редактирования"
            >
              
            </button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button profile__button"
          type="button"
          data-modal-btn="popup_add-card"
          aria-label="Кнопка открытия окна добавления карты"
        >
          
        </button>
      </section>
      <section class="content">
        <div class="cards"></div>
      </section>
      <template id="place-template">
        <div class="card" id="card">
          <button class="card__delete" type="button" id="delete_card" aria-label="удаление карты"></button>
          <img class="card__image" alt="#" data-modal-btn="popup_increase-image" src="#" />
          <div class="card__info">
            <h2 class="card__name"></h2>
            <button class="card__like" type="button" id="cardlike"></button>
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_profile" >
      <div class="popup__container">
        <button
          class="popup__exit"
          type="button"
          id="close_edit"
          aria-label="Кнопка закрытия"
        ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form popup__form" name="editPopupForm"  novalidate>
          <fieldset class="popup__inputs">
            <input
            id="name-input"
            name="nameInput"
            class="popup__input popup__input_type_name"
            type="text"
            autocomplete="off"
            placeholder="Введите имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="name-input-error popup__input-error"
            >Вы пропустили это поле</span
          >
          <input
            required
            name="professionInput"
            class="popup__input popup__input_type_profession"
            type="text"
            autocomplete="off"
            placeholder="Расскажите о себе"
            minlength="2"
            maxlength="200"
            id="profession-input"
          />
            <span class="profession-input-error popup__input-error"></span>
          </fieldset>
          <button class="popup__button" type="submit" aria-label="Кнопка сохранения новой информации о профиле">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add_card"  >
      <div class="popup__container">
        <button
          class="popup__exit"
          type="button"
          data-modal="popup__two"
          id="close_add"
          aria-label="Кнопка закрытия"
        ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form popup__form" name="addPopupForm" id="addPopupForm"  novalidate>
          <fieldset class="popup__inputs">
            <input
            name="titleInput"
            class="popup__input popup__input_type_title"
            type="text"
            autocomplete="off"
            placeholder="Название"
            required
            id="title-input"
            minlength="2"
            maxlength="30"
          />
          <span class="title-input-error popup__input-error"></span>

          <input
            name="imageInput"
            class="popup__input popup__input_type_image"
            type="url"
            autocomplete="off"
            placeholder="Ссылка на картинку"
            required
            id="url-input"
          />
            <span class="url-input-error popup__input-error"></span>
          </fieldset>
          <button class="popup__button" type="submit" aria-label="Кнопка добавления карты">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image" >
      <div class="popup__img-container">
        <button
          type="button"
          class="popup__exit"
          id="close__image"
          aria-label="Кнопка закрытия"
        ></button>
        <div class="popup__figure">
          <img
            class="popup__img"
            src="#"
            alt=""
          />
          <figcaption class="popup__caption"></figcaption>
        </div>
      </div>
    </div>
  </body>
</html>
