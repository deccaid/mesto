<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвертый проект" />
    <meta name="keywords" content="html,css" />
    <meta name="author" content="Илюшка" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo1.svg" class="header__logo" alt="Логотип Место" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__menu">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="./images/card-besht.jpg"
            class="card__image"
            alt="Гора Бештау"
          />
          <div class="card__info">
            <h2 class="card__name">Бештау</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/card-domb.jpg"
            class="card__image"
            alt="Виды Домбая"
          />
          <div class="card__info">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/card-kchr.jpg"
            class="card__image"
            alt="Карачаевск"
          />
          <div class="card__info">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/card-mount.jpg"
            class="card__image"
            alt="Вид на гору Эльбрус"
          />
          <div class="card__info">
            <h2 class="card__name">Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/card-volga.jpg"
            class="card__image"
            alt="Фото реки Волги"
          />
          <div class="card__info">
            <h2 class="card__name">Волга</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/card-xurul.jpg"
            class="card__image"
            alt="Фото Хурула"
          />
          <div class="card__info">
            <h2 class="card__name">Элиста</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit" type="button"></button>
        <form class="popup__form" name="editPopupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__inputs">
            <input
              type="text"
              name="name"
              class="popup__input"
              id="input__text_type_name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              name="profession"
              class="popup__input"
              id="input__text_type_profession"
              value="Исследователь океана"
            />
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
