<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвертый проект" />
    <meta name="keywords" content="html,css" />
    <meta name="author" content="Илюшка" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo1.svg" class="header__logo" alt="Логотип Место" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__menu">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button profile__button" type="button" data-modal="popup__one">></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button profile__button" type="button" data-modal="popup__two">></button>
      </section>
      <div class="popup_pictures">
        <div class="cards"></div>
      </div>
      <template id="place-template">      
        <div class="card">
          <img class="card__image" alt="Гора Бештау" />
          <div class="card__info">
            <h2 class="card__name"></h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
      </template>
      
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup__one">
      <div class="popup__container">
        <button class="popup__exit" type="button" data-modal="popup__one" id="close_edit"></button>
        <form class="popup__form" name="editPopupForm" id="editPopupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__inputs">
            <input
              type="text"
              name="name"
              class="popup__input"
              id="input__text_type_name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              name="profession"
              class="popup__input"
              id="input__text_type_profession"
              value="Исследователь океана"
            />
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        
      </div>
    </div>
    <div class="popup" id="popup__two">
      <div class="popup__container">
        <button class="popup__exit" type="button" data-modal="popup__two" id="close_add"></button>
        <form class="popup__form" name="addPopupForm" id="addPopupForm">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__inputs">
            <input
              type="text"
              name="name"
              class="popup__input"
              id="input__text_type_title"
              value="Название"
            />
            <input
              type="text"
              name="profession"
              class="popup__input"
              id="input__text_type_src"
              value="Ссылка на картинку"
            />
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        
      </div>
    </div>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
